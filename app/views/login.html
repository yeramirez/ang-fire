<div class="container">
  <h2>Login Page</h2>

  <fieldset>
    <legend>Oauth</legend>
    <p>
      <button  class="btn" ng-click="oauthLogin('facebook')">Facebook</button>
      <button  class="btn" ng-click="oauthLogin('google')">Google</button>
      <button  class="btn" ng-click="oauthLogin('twitter')">Twitter</button>
      <button  class="btn" ng-click="oauthLogin('github')">GitHub</button>
    </p>
  </fieldset>

  <form role="form">
    <p class="form-group">
      <label for="loginEmail">Email</label>
      <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
    </p>
    <p class="form-group">
      <label for="loginPass">Password</label>
      <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
    </p>
    <p class="form-group" ng-cloak ng-show="createMode">
      <label for="loginConfirm">Confirm pass</label>
      <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
    </p>

    <p>
      <button  class="btn" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
      <button  class="btn" ng-click="createMode = true" ng-hide="createMode">Register</button>
      <button  class="btn" ng-cloak ng-show="createMode"
              ng-click="createAccount(email, pass, confirm)">Create Account</button>
      <button  class="btn" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
    </p>
  </form>
  <p ng-show="err" class="bg-danger">{{err}}</p>
</div>
